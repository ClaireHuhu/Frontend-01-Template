<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 动画的停止</title>
</head>
<style>
    #el {
        width: 100px;
        height: 100px;
        background: skyblue;
        transform: translate(0, 0);
    }
</style>
<body>
    <div id="el"></div>
</body>
<script type="text/javascript">
    let el = document.getElementById('el');
    el.style.transition = 'ease 3s';
    setTimeout(function(){
        el.style.transform = 'translate(300px, 300px)'
    }, 2000)
    setTimeout(function(){
        el.style.transition = 'none'
        console.log(getComputedStyle(el).transform)  // matrix(1, 0, 0, 1, 300, 300)
        el.style.transform = getComputedStyle(el).transform
    }, 3000)
</script>
</html>
